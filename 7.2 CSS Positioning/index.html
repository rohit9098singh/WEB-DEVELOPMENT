<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <!--position: absolute;position:inherit;
    position: fixed;position: sticky;
    position: static; position: relative;
    position: initial;position: unset;
  -->
<style>
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position:relative ;
      top: 150px;
      left: 250px;
    }
    
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }

  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>

</html>
