<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian project</title>
  <style>
    .container{
      display: grid;
      height: 100vh;
      grid-template-columns:  414px 130px 155px 20px;
      grid-template-rows: 320px 198px 153px 50px;
      background-color:black;
      gap: 9px;
    }
    .item{
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
      
    }
    .red{
      background-color: #820300;
    }
    .white1{
      background: white;
      grid-column: span 3;
    }
    .white2{
      background-color: white;
      grid-row: span 2;
    }
    .white3{
      background-color: white;
      grid-column: span 2;
      grid-row: span 2;
    }
    .blue{
      background-color: blue;
   }
   .white4{
    background-color: white;
    grid-row: span 2;
   }
   .white5{
    background-color: white;
   }
   .yellow{
    background-color: yellow;
   }
   .grey{
    background-color: grey;
   }
  </style>
</head>
<body>
    <div class="container">
      <div class="item red">1)red</div>
      <div class="item white1">2)white</div>
      <div class="item white2">3)white</div>
      <div class="item white3">4)white</div>
      <div class="item blue">5)blue</div>
      
      <div class="item white4">6)white4</div>
      <div class="item white5">7)white5</div>
      
      <div class="item yellow">8)yellow</div>
      <div class="item grey">9)grey</div>

    </div>
</body>
</html>
