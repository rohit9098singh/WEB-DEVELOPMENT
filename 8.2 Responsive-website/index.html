<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-website</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;/*ye bas two frame of equal size bana deta hai....  fr stands for fraction and fr hai matlab
            d o column of 1 size will be there*/
            grid-template-rows: 100px 200px 300px;
            gap: 30px;
        }

        .first {
            grid-column: span 2;/*ye first walle box ko stretch kar deta hai */
        }
        .card{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="first card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
