<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .flex-container {
            display: flex;
        }

        .card {
            background-color: blue;
            border: 30px solid green;
            height: 100px;
            flex: 1;
        }

        .first {
            flex: 3;
        }

        .second {
            flex: 0.5;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="first card"></div>
        <div class="second card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
