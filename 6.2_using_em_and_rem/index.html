<!DOCTYPE html>
<html lang="en" font-size : 16>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 16px; /* Set a base font size for the body */
        }

        h1 {
            font-size: 4em; /* Set the font size of h1 relative to the parent (body) font size */
            margin-bottom: 1rem; /* Set margin using rem unit */
        }

        h2 {
            font-size: 1.5em; /* Set the font size of h2 relative to the parent (body) font size */
            margin-bottom: 0.5rem; /* Set margin using rem unit */
        }
    </style>
</head>
<body>
    <h1>hello world how are you</h1>
    <h2>i am learing web development now </h2>
</body>
</html>
