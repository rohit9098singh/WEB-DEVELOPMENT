<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>differnt-classes</title>
    <style>
        /*BY DEFAILT SOME OF THE HTML HAS ITS PREBUILD TAGS 
          1-DIV-BLOCK
          2-SPAN-INLINE
          3-PARAGRAPH-*/
        .first {
            
            background-color: lightblue;
            padding: 10px;
        }
    
        .card {
            border: 1px solid black;
            margin: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>

    
    <div class="first card">This is the first div</div>
    <div class="card">This is the second div</div>

<!--
display: block-This makes the element a block-level element, which starts on a new line and takes up the full width of its container.
display: inline-This makes the element an inline element, which does not start on a new line and only takes up as much width as necessary.
display: inline-block-This makes the element an inline-level block container, allowing it to have block-level properties while still flowing with the surrounding inline elements.
display: none-This hides the element from the page layout.
display: flex-This establishes a flex container, enabling the use of flexbox properties for its children.
display: grid-This establishes a grid container, enabling the use of grid properties for its children.-->
