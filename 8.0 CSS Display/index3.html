<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }
    /*INLINE LIKHNE KA MATLAB HOTA HAI KE KOI BHI NAYA CONTENT NEW LINE SE START NHI HOGA
      BALKI VO PURANA WALLA JO END HUA THA USKE BAADH HE START HONE LAGEGA LIKE ONE LINE 
      IS CONTINUED AFTER ANOTHER LINE WITHOIUT A NEW LINE*/
    .red {
      display: inline;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>


</body>

</html>
