<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
  

    .container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      justify-content: center;

    }
    /*note that whenever we set the grid area for one we need to give the grid area for all of that for keeping alingment of all of them intact or
      else the alingment will be here and there of rest of the box*/

    .cowboy {
      background-color: #00B9FF;
      grid-area: 1 / 1/ 3 /4;
      /*first two value represent the column value and the next two
        value represent the row value
        :sequence:
        1)grid-row-start:1;
        2)grid-column-start:1;
        3)grid-row-end:2;
        4)grid-column-end:3;*/
    }

    .astronaut {
      background-color: #0c0d0e;
      grid-area: 2 / 1 / 3 / 3;
    }

    .book {
      background-color: #E5833180;
      grid-area: 1 / 2 / 3 / 4;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item cowboy">🤠</div>
    <div class="item astronaut">👨‍🚀</div>
    <div class="item book">📖</div>
  </div>
</body>

</html>
