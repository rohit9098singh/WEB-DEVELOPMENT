<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
        .box{
          width: 170px;
          height: 170px;
          border: 2px solid black;
          margin: 2px;
          text-align: center;
         
          
        }
        #box1{
          background-color: red;
          position: relative;
          top: 49px;
          z-index: -1;
        }
        #box2{
          background-color: blue;
          position: relative;
          top: 14px;
          z-index:-1;
          /*WILL HIDE THE ELEMENT AND THE SPACE ALSO*/
          /*DISPLAY:NONE;*/
          /*WILL ONLY HIDE THE ELEMENT NOT THE SPCACE*/
          /*VISIBILTY:Hidden*/
        }
        #box3{
          background-color: green;
        }
        #box4{
          background-color:yellow;
        }
  </style>
</head>
<body>
    <div class="box" id="box1">1</div>
    <div class="box" id="box2">2</div>
    <div class="box" id="box3">3</div>
    <div class="box" id="box4">4</div>
    <!--THE Z-INDEX ONLY WORKS WHEN WE SPECIFY THE POSITION PROPERTY
            z-index agar negative hoga to vo dusre element ke peeche chala jayega or agar z-index positive hoga to vo dusre elemet ke upper aayaga-->
    <!--SUPPOSE EK BOX KE UPPER DUSRA BOX AAJAE TO KON KISKE UPPER RAHEGA VO Z-INDEX SPECIFY KAREGA-->
</body>
</html>
