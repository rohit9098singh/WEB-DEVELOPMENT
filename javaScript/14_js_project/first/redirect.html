<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirected-page</title>
    <style>
        body{
            background-color: #212121;
        }
        .grid-container{
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            justify-items:center ;
        }
        .box{
            /* border: 2px solid red; */
            border-radius: 8px;
            height: 280px;
            width: 80%;
            text-align: center;
            box-shadow: 2px 3px 30px 2px rgb(255, 0, 0);
            background-color:black;
            color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="gold box">
            <h1>Price of the gold </h1>
            <h2 class="display"></h2>
        </div>
        <div class="Diamond box">
            <h1>Price of the Diamand </h1>
            <h2 class="display"></h2>
        </div>
        <div class="Platinum box">
            <h1>Price of the Platinum </h1>
            <h2 class="display"></h2>
        </div>
        <div class="Silver box">
            <h1>Price of the Silver </h1>
            <h2 class="display"></h2>
        </div>
    </div>
</body>
</html>
