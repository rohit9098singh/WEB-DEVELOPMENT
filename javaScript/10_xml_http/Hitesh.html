<body style="background-color: #212121 ; color: wheat;">
    <p>
        readyState	Holds the status of the XMLHttpRequest. <br>
        0: request not initialized <br>
        1: server connection established <br>
        2: request received <br>
        3: processing request <br>
        4: request finished and response is ready <br>
        
    </p>
</body>
<script>
    // note-> when ever we get a response fromt the url we get that data in the form of url....
    
    const xhr= new XMLHttpRequest();
    let url="https://api.github.com/users/hiteshchoudhary";
    xhr.open('GET',url);

    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            // console.log(this.readyText); =>uncomment and watch the whole api is here

            const data=JSON.parse(this.responseText);
            console.log(typeof(data));
            console.log(data);
            console.log(data.followers);// any name in the place of response text and will have to add this in front of that as we are askig about is context me
        }
    }
    xhr.send();
</script>
