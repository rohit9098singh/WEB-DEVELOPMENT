<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeouts</title>
    <style>
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 15rem;
        }

        .header h1 {
            font-size: 50px;
        }

        #stop {
            width: 100px;
            height: 30px;
            padding: 3px 8px;
            background-color: grey;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Chai Or Code</h1>
        <button id="stop">Stop</button>
    </div>

    <script>
        // Declare the timeout ID variable
        let timeoutId_1 = null;

        // Function to print "riya" to the console
        function sayHitesh() {
            console.log("riya");
        }

        // Function to change the text of the <h1> element and set a timeout
        function changeText_1() {
            document.querySelector('h1').innerHTML = "Best JS Lecture";
            sayHitesh();
        }
        timeoutId_1 = setTimeout(changeText_1, 2000);

        // Add an event listener to the "Stop" button
        document.querySelector("#stop").addEventListener("click", function() {
            // Clear the timeout and reset the timeout ID variable
            clearTimeout(timeoutId_1);
            console.log("Stop");
        });
    </script>
</body>

</html>
