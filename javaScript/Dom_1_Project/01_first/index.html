<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript background color switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">home</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=_TjtAyMkiTI&t=6s">youtube channel</a>
    </nav>
    <h1>Color Scheme Switcher</h1>
    <div class="canvas">
        <span class="button" id="grey">grey</span>
        <span class="button" id="white">white</span>
        <span class="button" id="blue">blue</span>
        <span class="button" id="yellow">yellow</span>
    </div>
    <footer>
        <h2>try clicking one of the colors above</h2>
        <h2>to change the background color of this page!</h2>
    </footer>
</body>
<script src="script.js"></script>
</html>
