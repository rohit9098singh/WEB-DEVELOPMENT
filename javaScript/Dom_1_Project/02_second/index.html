<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <header>
            <h1>BMI Calculator</h1>
        </header>
        <div class="height">
            <h2>Height in cm :</h2>
            <input type="text" placeholder="Enter height" class="first-input">
        </div>
        <div class="weight">
            <h2>Weight in KG :</h2>
            <input type="text" placeholder="Enter weight" class="second-input">
        </div>
        <div class="calculate">
            <input type="button" value="Calculate" class="calculate">
        </div>
        <div id="message"></div>
        <footer>
            <h2 style="font-weight: bolder;">BMI Weight Guide</h2>
            <h3>Underweight = less than 16.6</h3>
            <h3>Normal weight = between 16.6 to 24.9</h3>
            <h3>Overweight = greater than 24.9</h3>
        </footer>
    </form>
    
</body>
</html>
