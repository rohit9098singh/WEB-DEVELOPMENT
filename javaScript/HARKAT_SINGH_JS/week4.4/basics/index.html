<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4</title>
</head>
<body>
    <input type="text" placeholder="first number" class="first">
    <input type="text" placeholder="second number" class="second">
    <button onclick="populateFunction()">Evaluate</button>
    <p class="para"></p>
</body>
<script>
    function populateFunction(){
        // Correctly access the first elements with the given class names
        let first = document.getElementsByClassName("first")[0].value;//Returns a Collection: The getElementsByClassName method returns an 
                                                                      //HTMLCollection, which is an array-like object containing all elements that match the class name.
        let second = document.getElementsByClassName("second")[0].value;

        // Convert the input values to numbers before summing
        let sum = parseFloat(first) + parseFloat(second);

        // Correctly select the paragraph and update its innerHTML
        document.getElementsByClassName("para")[0].innerHTML = sum;
    }
</script>
</html>
