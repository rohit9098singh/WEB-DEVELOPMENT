<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body {
            margin: 0;
            overflow: hidden;
       }
       .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
       }
       #layer1 {
            transform: translateY(-100%);
            background-color: red;
       }
       #layer2 {
            transform: translateY(100%);
            background-color: green;
       }
    </style>
</head>
<body>
    <div class="layer" id="layer1"></div>
    <div class="layer" id="layer2"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            animateLayer("layer1", 0);
            animateLayer("layer2", 0);
        });

        function animateLayer(layerId, delay) {
            let layer = document.getElementById(layerId); // Use layerId without quotes
            setTimeout(function() {
                layer.style.transform = "translateY(0)";
            }, delay);
        }
    </script>
</body>
</html>
