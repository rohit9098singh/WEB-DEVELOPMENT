<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xml_http</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body style="background-color: #212121 ; color: wheat;">
    <p>
        readyState	Holds the status of the XMLHttpRequest. <br>
        0: request not initialized <br>
        1: server connection established <br>
        2: request received <br>
        3: processing request <br>
        4: request finished and response is ready <br>
        
    </p>
</body>
<script>
    const xhr= new XMLHttpRequest();
    let url="https://randomuser.me/api/";
    xhr.open('GET',url);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
    }
    xhr.send();
</script>
</html>
