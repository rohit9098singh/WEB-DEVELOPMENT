<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
   const parent=document.querySelector(".parent");
   console.log(parent);
   console.log(parent.children);// returns a html collection
   console.log(parent.children[0]);
   console.log(parent.children[1].innerHTML);

   for(let i=0;i<parent.children.length;i++){
    console.log(parent.children[i].innerHTML)
   }

   //ACCESING CHILD FROM PARENT
   parent.children[1].style.color="orange";
   console.log(parent.firstElementChild);
   console.log(parent.lastElementChild);
   
   // ACCESSING PARENT FROM CHILD
   const dayOne=document.querySelector('.day');
   console.log(dayOne);
   console.log(dayOne.parentElement);
   console.log(dayOne.nextElementSibling);

   console.log("nodes:",parent.childNodes);//gives as ni 9 because ye enter wagera ko bhi count karta hai isliye 9 bol raha hai
</script>
</html>
