<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Facebook login or signup</title>
</head>
<body class="bg-black text-white">
    <div class="container mt-48 flex justify-center items-center">
        <div class="left w-1/3 mx-14">
           <img src="fb.png" alt="facebook logo" class="w-60">
           <p class="text-xl mx-6">Facebook helps you connect and share with people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
             <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
             <input class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg" type="text" placeholder="password">
             <button class="btn bg-blue-600 text-white w-full py-2.5 rounded-lg  active:bg-blue-700 font-bold text-xl cursor-pointer">logIn</button>
             <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
             <hr class="my-2">
             <button class="btn cursor-pointer bg-green-500 w-fit px-4 mx-auto rounded-md hover:bg-green-700">Create New Account</button>
        </div>
    </div>
</body>
</html>
