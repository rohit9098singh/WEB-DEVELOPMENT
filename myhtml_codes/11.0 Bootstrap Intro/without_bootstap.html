<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;/*when you set a specific height for the container (in this case, 100vh), it creates a 
            well-defined space for the align-items: center; property to center the items along the vertical axis.
             Without a specified height, the effect may not be as noticeable, especially if the content doesn't fill
              the container vertically.*/
        }

        .card {
            width: 18rem;
            border: 1px solid black;
            border-radius: 8px;
        }
        .flower {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 16px;
        }

        .button {
            background-color: rgb(12, 12, 12);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            padding: 8px 16px;
            display: inline-block;
        }

        .title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./flower.jpg" alt="flower-image" class="flower" height="200px">
            <div class="card-body">
                <h3 class="title">Welcome to the marriage</h3>
                <p class="paragraph">Some quick example text for the card</p>
                <a href="https://www.cricbuzz.com/" class="button">Cricbuzz</a>
            </div>
        </div>
    </div>
</body>
</html>
