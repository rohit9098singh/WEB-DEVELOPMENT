<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstarp</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card{
            width: 18rem;
            border: 2px solid black;
            border-radius: 8px;
         }
         .flower{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-body{
            padding: 16px;
         }
         .title{
            font-size: 2rem;
            font-weight:bold ;
         }
         .para{
            font-size: 1rem;
            padding: 1rerem;
         }
         .button{
            background-color: rgb(125, 23, 23);
            color: black;
            border-radius: 3px;
            padding: 8px 16px;
            display: inline-block;
         }
         .button:hover{
            transform: translateY(-3px);
         }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./flower.jpg" alt="the flower image" width="200px" class="flower">
            <div class="card-body">
                <div class="title">card title</div>
                <p class="para">some example text for the card </p>
                <a href="https://web.whatsapp.com/" class="button">whatsapp</a>
            </div>
        </div>    
    </div>
</body>
</html>
