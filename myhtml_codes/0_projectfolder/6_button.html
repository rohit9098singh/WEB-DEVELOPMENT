<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <style>
        .button{
            color: white;
            border: none;
            border-radius: 8px ;
            padding: 8px 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: ;
        }
        .button1{
               border: 2px solid rgb(236, 120, 120);
               color: black;
               background-color: white;
               
        }
        .button1:hover{
            background-color: red;
            color: white;
        }
        .button2{
               border: 2px solid rgb(90, 90, 228);
               color: black;
               background-color: white;
               
        }
        .button2:hover{
            background-color: blue;
            color: white;
        }
        .button3{
               border: 2px solid green;
               color: black;
               background-color: white;
               
        }
        .button3:hover{
            background-color: green;
            color: white;
        }
        .button4{
               border: 2px solid yellow;
               color: black;
               background-color: brown;
               
               
        }
        .button4:hover{
            box-shadow: 10px 10px 10px rgb(232, 175, 101);
            background-color: yellow;
            color: white;
        }
        .button5{
               border: 2px solid brown;
               color: black;
               background-color: white;
               
        }
        .button5:hover{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <button class="button button1">red</button>
    <button class="button button2">blue</button>
    <button class="button button3">green</button>
    <button class="button button4">yellow</button>
    <button class="button button5">brown</button>
</body>
</html>
