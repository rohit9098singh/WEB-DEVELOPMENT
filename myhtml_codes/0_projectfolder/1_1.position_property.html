<!--Elements are then positioned using the top, bottom, left, and right properties.
     However, these properties will not work unless the position property is set first. 
     They also work differently depending on the position value.
    FOR EXAMPLE:-
                  .positioned-element {
                          position: absolute;
                          top: 10px;
                          /* or */
                          bottom: 20px;
                        } -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 2500px;
            border:2px solid black;
            background-color: khaki;
           
        }
        .box{
            border: 2px solid seagreen;
            width: 150px;
            height: 150px;
            display: inline-block;
            margin:  4px 2px;
        }
        #box1{
            position: relative;/*produces no changes*/
            background-color: red;
            color: white;
            font-size: 3rem;
            text-align: center;
        }
        #box3{
            position: absolute;/*ise kya hua ke overlap kar gya 3 or 4*/
            color: red;
            background-color: yellow;
            color: black;
            font-size: 3rem;
            text-align: center;
        }
        #box3{
            /*MEANS RELATIVE TO ITS ORIGINAL POSITION AAPNE PLACE KO CONSIDER KARTE HUE VAHA SE  VO LEFT AND RIGHT HOGA */
             position: relative;/*but kyuke aab humne relative kar diya to vo alright hogya or one more thing 
             relative kar dene se hum uske top bottom ko bhi set kar sakte hai*/
             top: 34px;
             left:34px;
        }
        #box4{
            background-color: blue;
            position: absolute;/*ise bhi positions he change hote but according to there parent or yaha pe parent hai container*/
            top: 34px;
            right:500px;/*kya hoga ke vo pura left chala jayega container ke border ke pas or vaha se phir vo align karega aapne aap ko*/
            color: white;
            font-size: 3rem;
            text-align: center;
        }
        #box2{
            background-color: aqua;
            color: black;
            font-size: 3rem;
            text-align: center;
            position: fixed;
            top: 100px;
            right: 4px;
        }
        /*this code will overide the above code*/
       /* #box4{
               position: sticky;
               top: 5px; /*kitne position pe stick karna chaheye*/

    </style>
</head>
<body>
    <div class="container">
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>
      <div class="box" id="box3">3</div>
      <div class="box" id="box4">4</div>
    </div>  
</body>
</html>
