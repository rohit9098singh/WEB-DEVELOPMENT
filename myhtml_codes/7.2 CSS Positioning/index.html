<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <!--position: absolute;position:inherit;
    position: fixed;position: sticky;
    position: static; position: relative;
    position: initial;position: unset;
  -->
  <style>
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position:absolute ;
      top: 150px;
      left: 250px;
      border-width: 20px;
      border: 5px solid darkgray;
      z-index: -1;/*ye ek example hai zindex ko dekhne ka isko commment kar ke run the prg*/
    }
    
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
      border: 10px solid black;
    }

  </style>
</head>
<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>

</html>
