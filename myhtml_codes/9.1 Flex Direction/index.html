  <!--Select all the elements that are the direct
children of the .container class.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex direction</title>
  <style>
    .container{
      display: inline-flex;/*SO THAT IT TAKES ONLY THAT MUCH SPACE WHICH IS REQUIRED*/
      width: 500px;
      height: 300px;
      border: 7px solid gold;
      flex-direction: column;/*ALSO KNOWN AS A CROSS A AXIS WHICH GOES FROM TOP TO BOTTOM*/
      align-items:center ;
      
    }
    /*THIS ONLY SELECT THE DIRECT CHILDREN INSIDE THE CONTAINER CLASS IF THERE WOULD HAVE BEEN NESTED THEN IT MAY NOT HAD ANY EFFECT ON THE
     NESTED RAHTER EFFECTS ONLY THE DIRECT CHILDREN OF ITS*/
    .container  > * 
    {
       flex-basis: 100px;  /*FLEXES AROUND THE MAIN AXIS WHICH IS COLUMN AT HERE*/ 
       flex-wrap: wrap;/*what happens is when we small the window it just comes down or else it goes out of the window otherwise*/
       
    }
   
    .red{
      background-color: red;
      order: 1;/*ek ordering de deta hai vo*/
      align-self: flex-start; /*ek particular elemet ko targer karne ke liye use kiya jat hai ye*/
    }
    .orange{
      background-color:orange;
      order: 3;
    }
    .green{
      background-color: green;
      order: 2;

    }
    .blue{
      background-color: blue;
      order: 4;
    }
    .indigo{
      background-color:indigo;
      order: 5;
    }
    .yellow{
      background-color: yellow;
      order: 6;
    }
    .violet{
      background-color: violet;
      order: 7;
    }
  </style>
</head>
<body>
      <div class="container">
        <div class="red">red</div>
        <div class="orange">orange</div>
        <div class="green">green</div>
        <div class="blue">blue</div>
        <div class="indigo">indigo</div>
        <div class="violet">violet</div>
        <div class="yellow">yellow</div>
      </div>
</body>
</html>
