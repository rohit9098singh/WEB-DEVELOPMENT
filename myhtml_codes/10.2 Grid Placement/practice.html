<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid placement</title>
  <style>
    .container{
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr 1.5fr;
      grid-template-rows: 1fr 1fr;
      gap: 3rem;
      background-color: #DCFFB7;
    }
    .item{
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      background-color: black;
    }
    .cowboy{
      background-color: #00B9FF;
      grid-area: 1 / 1/ 3 /4;
    }
    .astronaut{
      background-color:#eebc1b;
      grid-area: 2/1/3/3;
    }
    .book{
      background-color: rgb(171, 99, 10);
      grid-area: 1/2/3/4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item cowboy">🤠</div>
    <div class="item book">📖</div>
    <div class="item astronaut">👨‍🚀</div>
  </div>  
</body>
</html>
