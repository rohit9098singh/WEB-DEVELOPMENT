<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>
    body {
      padding: 5px;
       margin-top: 10px;
       margin-bottom: 20px;
    }

    .container {
      height: 100vh;
      display: grid;
      gap: 3rem;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .item {
      font-size: 5rem;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    .cowboy {
      background-color: #00B9FF;
      grid-column: span 2;
    }

    .astronaut {
      background-color: #03989E;
      margin-bottom: 44px;
      grid-area: 2 / 1 / 4 / 3;
    }

    .book {
      background-color: #E58331;
      /* Solution */
      grid-area: 1 / 3 / 3/ 4/*YE SHAYAD ELEMENTS KO NHI BALKI USKE BACKGROUND
                               WIDTH KO CHANGE KARTA HAI JAISE BOOK WALLE KO
                                KHICH KE SPAN:2 WALLA PROPERTY APPLY KAR DIYA HAI */
      /* 
      or
      grid-area: 1 / 3 / -1 / -1 
      
      or
      grid-row: span 2;
      */
    }
  </style>
</head>

<body>

</body>

</html>
