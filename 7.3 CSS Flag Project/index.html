<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /*generally parent has the position relative and child has the position absolute 
    because absolute property is to change relative to their parent*/
    .flag{
      width: 900px;
      height: 600px;
      background-color: #ce1126;
      position: relative;
    
    }
    .flag > div{
      width: 900px;
      height: 300px;
      background-color: #002868;
      position: absolute ;
      top: 150px;
    }
    /*using descdended selector at here*/
    .flag > div >div{
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 150px;
      position: relative;/*so that we can change it according to thier parent that
      is  the blue rectangle*/
      top: 38px;
      left: 320px;
    }
    p{
      margin: 0;
      font-size: 5rem;
      text-align: center;
      color: white;
    }
    body > div > div > div > p{ /*or .flag div div p-> this is a descendent selector */
      color: black ;
    }
  

    /* Write your CSS Code here */
    
  </style>
</head>
<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
